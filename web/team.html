<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Select a team member — A1 Hair & Beauty</title>
  <link rel="stylesheet" href="./styles.css"/>

  <!-- Local layout styles for this page -->
  <style>
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .titlebar { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .grid { display:grid; gap:16px; grid-template-columns: 1fr; }
    @media (min-width: 780px){ .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }

    .card { background: var(--card,#fff); border:1px solid var(--stroke,#e6e9ef);
            border-radius: var(--radius,16px); padding:16px; box-shadow: var(--shadow-1); }
    .pill { border:1px solid var(--stroke); border-radius:999px; padding:6px 10px; color:var(--muted); font-size:13px; text-decoration:none; }

    .tm { display:flex; gap:16px; align-items:center; }
    .tm img { width:84px; height:84px; border-radius:999px; object-fit:cover; border:1px solid var(--stroke); background:#fff; }
    .tm h3 { margin:0; }
    .tm small { color: var(--muted); }

    .actions { margin-top:10px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn { border:none; border-radius:12px; padding:12px 16px; background:var(--brand); color:#fff; cursor:pointer; text-decoration:none; display:inline-block; }
    .btn.btn-outline { background:#fff; color:var(--ink); border:1px solid var(--stroke); }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Title bar -->
    <div class="card titlebar">
      <h1 style="margin:0;">Select a team member</h1>
      <a class="pill" id="backToServices" href="./services.html">← Back to services</a>
    </div>

    <!-- Stepper -->
    <div class="card" style="margin-top:12px;">
      <div id="stepper"></div>
    </div>

    <!-- Summary -->
    <div class="card" id="summary" style="margin-top:12px;"></div>

    <!-- Selected service info -->
    <div class="card" id="svcInfo" style="margin-top:12px; display:none;"></div>

    <!-- Team grid -->
    <div class="grid" id="teamGrid" style="margin-top:12px;"></div>
  </div>

  <!-- Scripts (order matters) -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./utils.js"></script>
  <script type="module" src="./team.js"></script>
</body>
</html>

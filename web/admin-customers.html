<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Customers</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .muted{color:var(--muted,#5f6776)}
    .table-wrap{overflow:auto}
    .table thead th{position:sticky;top:0;background:#fff;z-index:1}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #e6e9ef;font-size:12px}
    .badge.regular{background:#dcfce7;border-color:#86efac}
    .right-drawer{
      position:fixed;top:0;right:0;width:420px;max-width:90vw;height:100%;
      background:#fff;box-shadow:0 18px 44px rgba(16,18,20,.08);
      transform:translateX(100%);transition:transform .25s ease;z-index:50;padding:16px
    }
    .right-drawer.open{transform:translateX(0)}
    .drawer-header{display:flex;justify-content:space-between;align-items:center}
    .btn-sm{font-size:14px;padding:6px 10px;border-radius:8px;border:1px solid var(--stroke,#e6e9ef);background:#fff}
    .row{display:flex;gap:12px;align-items:center}
    .kpi{display:flex;gap:16px;margin:12px 0 8px}
    .kpi .card{padding:12px;border-radius:12px;border:1px solid var(--stroke,#e6e9ef);background:var(--card,#fff)}
    .input{padding:8px 10px;border:1px solid #e6e9ef;border-radius:10px}
    .btn{border:0;border-radius:12px;padding:10px 14px;background:var(--brand,#e85d7b);color:#fff;cursor:pointer}
  </style>
  <script>window.firebaseConfig = window.firebaseConfig || {};</script>
</head>
<body>
  <div class="container">
    <div class="card" style="padding:16px">
      <div class="row" style="justify-content:space-between;align-items:center">
        <h1 style="margin:0">Customers (CRM)</h1>
        <div class="toolbar">
          <a class="link" href="./admin.html">← Admin Home</a>
          <input id="searchInput" class="input" placeholder="Search name / email / phone" />
          <select id="filterProvider" class="input">
            <option value="">All providers</option>
            <option value="google.com">Google</option>
            <option value="facebook.com">Facebook</option>
            <option value="password">Email/Password</option>
            <option value="guest">Guest</option>
          </select>
          <select id="sortSelect" class="input">
            <option value="last_booking_at:desc">Last booking (new → old)</option>
            <option value="last_login_at:desc">Last login (new → old)</option>
            <option value="total_bookings:desc">Bookings (high → low)</option>
            <option value="name:asc">Name (A → Z)</option>
          </select>
          <button id="exportCsv" class="btn">Export CSV</button>
        </div>
      </div>

      <div class="kpi">
        <div class="card"><div class="muted">Total customers</div><div id="kpiTotal" style="font-weight:700;font-size:18px">—</div></div>
        <div class="card"><div class="muted">Returning (≥3 bookings)</div><div id="kpiReturning" style="font-weight:700;font-size:18px">—</div></div>
        <div class="card"><div class="muted">New this week</div><div id="kpiNewWeek" style="font-weight:700;font-size:18px">—</div></div>
      </div>

      <div id="meta" class="muted" style="margin:10px 0;">Loading…</div>

      <div class="table-wrap">
        <table class="table">
          <thead>
          <tr>
            <th data-sort="name">Name</th>
            <th data-sort="email">Email</th>
            <th data-sort="phone">Phone</th>
            <th data-sort="authProvider">Provider</th>
            <th data-sort="total_bookings">Bookings</th>
            <th data-sort="last_booking_at">Last Booking</th>
            <th data-sort="last_login_at">Last Login</th>
          </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Customer drawer -->
  <aside id="drawer" class="right-drawer" aria-hidden="true">
    <div class="drawer-header">
      <h2 id="drawerTitle" style="margin:0">Customer</h2>
      <button id="drawerClose" class="btn-sm">Close</button>
    </div>
    <div id="drawerBody" class="muted" style="margin-top:8px">Loading…</div>
  </aside>


  <!-- CRM logic -->
  <script type="module" src="./admin-customers.js"></script>
</body>
</html>
